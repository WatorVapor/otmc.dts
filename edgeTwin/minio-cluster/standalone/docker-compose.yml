services:
  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z-cpuv1
    container_name: minio
    environment:
      - MINIO_CONSOLE_ENABLE=true
      - MINIO_VOLUMES=/data/minio0
      - MINIO_ACCESS_KEY="minio-dts"
      - MINIO_SECRET_KEY="dGhpc0lzQVRlc3QxMg"
      - RUST_LOG="info"
      - TZ=Asia/Tokyo
    volumes:
      - /opt/dts/storage/minio:/data
      - ./logs:/logs
    restart: unless-stopped
  nginx-out:
    image: nginx:stable-alpine
    container_name: nginx-out
    restart: unless-stopped
    volumes:
      - ./nginx-out/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/secure/dts/provision/buddy/keys/server.key.pem:/etc/nginx/ssl/server.key:ro
      - /opt/secure/dts/provision/buddy/ssl/server.crt:/etc/nginx/ssl/server.crt:ro
      - /opt/secure/dts/provision/buddy/ssl/rootca.crt:/etc/nginx/ssl/rootca.crt:ro
      - /dev/shm/:/dev/shm/
    ports:
      - '9000:9000'
      - '9001:9001'
  coredns:
    image: coredns/coredns:1.12.4
    container_name: coredns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - ./dns/Corefile:/etc/coredns/Corefile
    restart: unless-stopped
