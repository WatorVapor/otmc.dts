events {
    worker_connections 4;
}

http {
    upstream app {
        server unix:/dev/shm/otmc.dts.provision.factor.sock;
    }

    server {
        # 设置 unix socket 权限，允许 nginx worker 进程读写
        listen unix:/dev/shm/otmc.dts.nginx.sock ssl default_server backlog=4096;
        # 确保 socket 文件权限为 0660，属主与 nginx worker 进程一致
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        server_name _;
        ssl_client_certificate /etc/nginx/ssl/rootca.crt;
        ssl_verify_client on;
        ssl_verify_depth 2;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    }
}
